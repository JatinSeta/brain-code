<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Quiz Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Admin.css">
    <link rel="stylesheet" href="../index.css">
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body >
  <nav class="bg-white shadow-sm sticky top-0 z-50 px-4 py-2">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="../img/logo.png" alt="logo" class="w-10 h-10" />
        <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#667eea] to-[#764ba2]">Brain Code</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="../" class="text-gray-600 hover:text-purple-600 font-medium">Home</a>
        <a href="../Pages/leaderboard.html" class="text-gray-600 hover:text-purple-600 font-medium">Leaderboard</a>
        <a href="../Pages/About.html" class="text-gray-600 hover:text-purple-600 font-medium">About</a>
        <a href="../Pages/Contact.html" class="text-gray-600 hover:text-purple-600 font-medium">Contact</a>
        <a href="../Pages/quiz.html" class="text-gray-600 hover:text-purple-600 font-medium">Quiz</a>
        
      </div>

      <!-- Desktop Auth Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <button id="sign-in-btn" onclick="window.location.href='../Pages/login.html'" class="btn-primary bg-purple-600 text-white px-4 py-2 rounded-lg font-medium">
          Sign In
        </button>

        <div id="user-info" class="hidden relative">
          <button onclick="toggleUserDropdown()" class="text-purple-700 font-semibold flex items-center gap-1">
           <span id="user-name" class="italic text-gray-500"><div class="loader"></div></span>
            <img id="arrow-icon" src="../img/drop-down.png" class="w-4 h-4" />
          </button>
          <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded shadow z-50">
            <button onclick="logoutUser()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Logout</button>
          </div>
          <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded shadow z-50">
        <a href="../Admin/Admin.html" id="admin-link" class="hidden text-gray-600 font-medium hover:text-purple-700">Admin Panel</a>  
        </div>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button onclick="toggleMobileMenu()" class="p-2">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-2 space-y-2 bg-white border-t pt-2 px-4 pb-4">
      <a href="../index.html" class="block text-gray-600 hover:text-purple-600">Home</a>
      <a href="../Pages/leaderboard.html" class="block text-gray-600 hover:text-purple-600">Leaderboard</a>
      <a href="../Pages/About.html" class="block text-gray-600 hover:text-purple-600">About</a>
      <a href="../Pages/Contact.html" class="block text-gray-600 hover:text-purple-600">Contact</a>
      <a href="../Pages/quiz.html" class="block text-gray-600 hover:text-purple-600">Quiz</a>
      <a href="../Admin/Admin.html" id="mobile-admin-link" class="hidden block text-gray-600 hover:text-purple-600">Admin Panel</a>

     <!-- Mobile Username -->
  <div id="mobile-user-row" class="hidden flex justify-center">
  <span id="mobile-user-name" class="italic text-gray-500"><div class="loader"></div></span>
</div>
      <button id="mobile-signin-btn" onclick="window.location.href='../Pages/login.html'" class="w-full bg-purple-500 text-white py-2 rounded">Sign In</button>
      <button id="mobile-logout-btn" onclick="logoutUser()" class="hidden w-full text-red-600 py-2 hover:bg-gray-100">Logout</button>
    </div>
 
  </nav>
    <!-- Floating Particles -->
     <div class="min-h-screen gradient-bg p-4 overflow-x-hidden">
<div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-20 left-20 w-4 h-4 bg-white/20 rounded-full floating"></div>
        <div class="absolute top-40 right-32 w-6 h-6 bg-white/15 rounded-full floating"></div>
        <div class="absolute bottom-32 left-40 w-3 h-3 bg-white/25 rounded-full floating"></div>
        <div class="absolute bottom-20 right-20 w-5 h-5 bg-white/20 rounded-full floating"></div>
    </div>

    <div class="max-w-7xl mx-auto relative z-10">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-6xl font-bold text-white mb-4 sparkle">Brain Code</h1>
            <p class="text-xl text-white/90 mb-6">Create Amazing Quiz Experiences</p>
            <div class="flex justify-center space-x-4">
                <div class="px-6 py-2 glass-card rounded-full text-white font-semibold">
                    <span id="liveTime"></span>
                </div>
                <div class="px-6 py-2 glass-card rounded-full text-white font-semibold">
                    üéØ Admin Panel
                </div>
            </div>
        </div>

        <div class="grid xl:grid-cols-3 gap-8">
            <!-- Add Question -->
            <div class="xl:col-span-2">
                <div class="glass-card rounded-3xl p-8 neon-glow">
                    <h2 class="text-3xl font-bold text-white mb-6">Create Question</h2>
                    <form id="questionForm" class="space-y-6">
                        <!-- Categories -->
                        <div>
                            <label class="block text-lg font-semibold text-white/90 mb-4">Choose Category</label>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                                <div class="category-option" data-category="html"><div class="category-badge primary-gradient p-4 rounded-xl text-center text-white cursor-pointer">üåê HTML</div></div>
                                <div class="category-option" data-category="css"><div class="category-badge primary-gradient p-4 rounded-xl text-center text-white cursor-pointer">üé® CSS</div></div>
                                <div class="category-option" data-category="javascript"><div class="category-badge primary-gradient p-4 rounded-xl text-center text-white cursor-pointer">‚ö° JavaScript</div></div>
                                <div class="category-option" data-category="java"><div class="category-badge primary-gradient p-4 rounded-xl text-center text-white cursor-pointer">‚òï Java</div></div>
                                <div class="category-option" data-category="c"><div class="category-badge primary-gradient p-4 rounded-xl text-center text-white cursor-pointer">‚öôÔ∏è C</div></div>
                                <div class="category-option" data-category="cpp"><div class="category-badge primary-gradient p-4 rounded-xl text-center text-white cursor-pointer">üîß C++</div></div>
                                <div class="category-option" data-category="frontend"><div class="category-badge primary-gradient p-4 rounded-xl text-center text-white cursor-pointer">üé≠ Frontend</div></div>
                                <div class="category-option" data-category="backend"><div class="category-badge primary-gradient p-4 rounded-xl text-center text-white cursor-pointer">üîê Backend</div></div>
                            </div>
                        </div>

                        <!-- Question -->
                        <div>
                            <label class="block text-lg font-semibold text-white/90 mb-3">Question</label>
                            <textarea id="question" rows="4" class="w-full p-4 bg-white/10 border-2 border-white/20 rounded-xl text-white placeholder-white/60 focus:border-white/50"></textarea>
                            <!-- <div class="text-right text-white/60 text-sm"><span id="charCount">0</span>/500</div> -->
                        </div>

                        <!-- Options -->
                        <div>
                            <label class="block text-lg font-semibold text-white/90 mb-4">Answer Options</label>
                            <input id="optionA" class="w-full p-3 mb-2 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Option A">
                            <input id="optionB" class="w-full p-3 mb-2 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Option B">
                            <input id="optionC" class="w-full p-3 mb-2 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Option C">
                            <input id="optionD" class="w-full p-3 mb-2 bg-white/10 border border-white/20 rounded-xl text-white" placeholder="Option D">
                        </div>

                        <!-- Correct Answer -->
                        <div>
                            <label class="block text-lg font-semibold text-white/90 mb-4">Correct Answer</label>
                            <div class="flex space-x-4">
                                <div class="correct-option cursor-pointer" data-answer="A"><div class="w-12 h-12 border-2 border-white/30 rounded-full flex items-center justify-center text-white">A</div></div>
                                <div class="correct-option cursor-pointer" data-answer="B"><div class="w-12 h-12 border-2 border-white/30 rounded-full flex items-center justify-center text-white">B</div></div>
                                <div class="correct-option cursor-pointer" data-answer="C"><div class="w-12 h-12 border-2 border-white/30 rounded-full flex items-center justify-center text-white">C</div></div>
                                <div class="correct-option cursor-pointer" data-answer="D"><div class="w-12 h-12 border-2 border-white/30 rounded-full flex items-center justify-center text-white">D</div></div>
                            </div>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="w-full primary-gradient text-white font-bold py-4 px-8 rounded-xl">üöÄ Launch Question</button>
                    </form>
                </div>
            </div>

            <!-- Questions Display -->
            <div class="xl:col-span-1">
                <div class="glass-card rounded-3xl p-6 ">
                    <select id="filterCategory" class="w-full p-3 bg-white/10 border-2 border-white/20 rounded-xl text-white mb-4">
                        <option value="">üéØ All Categories</option>
                        <option value="html">üåê HTML</option>
                        <option value="css">üé® CSS</option>
                        <option value="javascript">‚ö° JavaScript</option>
                        <option value="java">‚òï Java</option>
                        <option value="c">‚öôÔ∏è C</option>
                        <option value="cpp">üîß C++</option>
                        <option value="frontend">üé≠ Frontend</option>
                        <option value="backend">üîê Backend</option>
                    </select>
                    <div id="questionsContainer" class="space-y-4 max-h-96 overflow-y-auto custom-scrollbar questions"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
     </div>
    

    <script type="module" src="./Admin.js"></script>
    <script type="module" src="../index.js"></script>
</body>
</html>
